<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main:: main-fragment(
                                                ~{:: content}
                                               )}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:fragment="content">
    <p>Add new user</p>
    <p th:if="${message}" th:utext="${message}"></p>
    <form id="registration-form" th:action="@{/registration}" method="post">
        <div><label> Login : <input type="text" name="login"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><label> Email: <input type="text" name="email"/> </label></div>
        <div><label> First name: <input type="text" name="firstName"/> </label></div>
        <div><label> Last name: <input type="text" name="lastName"/> </label></div>
        <div><label> Birthday: <input type="date" name="birthday"/> </label></div>
        <div><input type="submit" value="Register"/></div>
    </form>
</div>
</body>
</html>
